<div id="todo-body" cdkDropListGroup>
    <div class="list-container">
        <h3>To-do</h3>
        <div cdkDropList
            [cdkDropListData]="todo"
            class="list" 
            (cdkDropListDropped)="drop($event)">
                <div class="list-box" *ngFor="let item of todo" cdkDrag> {{item['todo']}} </div>
        </div>
    </div>
    <div class="list-container">
        <h3>In Progress</h3>
        <div cdkDropList
            [cdkDropListData]="inProg"
            class="list" 
            (cdkDropListDropped)="drop($event)">
                <div class="list-box" *ngFor="let item of inProg" cdkDrag> {{item['todo']}} </div>
        </div>
    </div>
    <div class="list-container">
        <h3>Done</h3>
        <div cdkDropList
            [cdkDropListData]="done"
            class="list" 
            (cdkDropListDropped)="drop($event)">
                <div class="list-box" style="justify-content: space-between" *ngFor="let item of done" cdkDrag> 
                    {{item['todo']}} 
                    <mat-icon color="accent">done</mat-icon>
                </div>
        </div>
    </div>
</div>
